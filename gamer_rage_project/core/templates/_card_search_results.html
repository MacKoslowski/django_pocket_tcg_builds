<!-- templates/core/_card_search_results.html -->
{% load static %}
{% load core_tags %}
<div class="row row-cols-3 g-2">
    {% for card in cards %}
    <div class="col">
        {% render_card card show_add_button=True deck=deck %}
    </div>
    {% empty %}
    <div class="col-12">
        <p class="text-muted">No cards found</p>
    </div>
    {% endfor %}
</div>
