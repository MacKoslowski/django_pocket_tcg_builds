{% extends 'base.html' %} {% block title %}Home{% endblock %} {% block content
%}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Welcome, {{ user.username }}!</h1>
        <p class="card-text">You've successfully logged in with Discord.</p>

        <!-- Example of HTMX usage -->
        <div
          hx-get="{% url 'core:home' %}"
          hx-trigger="click"
          hx-target="#message-area"
          class="btn btn-primary"
        >
          Refresh Content
        </div>

        <div id="message-area" class="mt-3">
          <!-- Content will be dynamically updated here -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
