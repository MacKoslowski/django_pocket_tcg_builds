<!-- Emoji Reactions -->
{% load core_tags %}
<div class="emoji-reactions" id="reactBlock">
    {% for emoji, name in reaction_choices %}
    <button class="btn btn-sm btn-light me-1 mb-1 {% if user_reaction.emoji == emoji %}active{% endif %}"
            hx-post="{% url 'core:toggle_deck_reaction' deck.deck_id %}"
            hx-vals='{"emoji": "{{ emoji }}"}'
            hx-target="#reactBlock">
        {{ emoji }} 
        <span class="reaction-count">{{ reaction_counts|lookup:emoji|default:0 }}</span>
    </button>
    {% endfor %}
</div>
