<!-- templates/core/components/card_display.html -->
<form class="card h-100 pmon-card" id="card-{{ card.card_id }}">
    {% if card.image_key %}
    <img src="{{ card.image_url }}" 
         class="card-img-top" 
         alt="{{ card.title }}"
         loading="lazy"
         style="cursor: pointer;"
         data-bs-toggle="modal" 
         data-bs-target="#cardModal-{{ card.card_id }}">
    {% endif %}
    
    {% if show_add_button and deck %}
    <div class="card-footer p-1 bg-white">
        <div class="d-flex align-items-center">
            <input type="number"
                   name="quantity"
                   class=""
                   style="width: 40px"
                   value="1"
                   min="1"
                   max="4">
            <input type="hidden" name="card_id" value="{{ card.card_id }}">
            <button class="btn btn-sm btn-primary flex-grow-1"
                    hx-post="{% url 'core:add_card_to_deck' deck.deck_id %}"
                    hx-include="[name='quantity'], [name='card_id']"
                    hx-target="#deck-cards">
                Add
            </button>
        </div>
    </div>
    {% endif %}
 </form>
 
 <!-- Modal -->
 <div class="modal fade" id="cardModal-{{ card.card_id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ card.title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ card.image_url }}" 
                             class="img-fluid" 
                             alt="{{ card.title }}">
                    </div>
                    <div class="col-md-6">
                        <table class="table table-small">
                            <thead class="thead">
                                <tr>
                                    <th>
                                        Type
                                    </th>
                                    <th>
                                        Hp
                                    </th>
                                    <th>
                                        Color
                                    </th>
                                    <th>
                                        Rarity
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <td>
                                    {{ card.get_type_display }}
                                </td>
                                <td>
                                    {{ card.hp }}
                                </td>
                                <td>
                                    <span class="badge bg-{{ card.color }}">
                                        {{ card.get_color_display }}
                                    </span>
                                </td>
                                <td>
                                    {% if card.rarity %}
                            
                                    {{ card.rarity }}
                                    {% endif %}
                                </td>
                                
                            </tbody>
                        </table>
                           
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
 
 <style>
 .pmon-card img {
    max-height: 200px;
    object-fit: contain;
 }
 
 .pmon-card {
    border: none;
    transition: transform 0.2s;
 }
 
 .pmon-card:hover {
    transform: translateY(-5px);
 }
 
 dl {
    margin-bottom: 0;
 }
 
 dt {
    font-weight: bold;
    margin-top: 0.5rem;
 }
 
 dd {
    margin-left: 1rem;
 }
 </style>
