{% extends 'base.html' %} {% block content %}
<div class="container py-4">
  <div class="row">
    <!-- Left Column: Deck Details -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create New Deck</h5>
          <form
            id="deck-form"
            hx-post="{% url 'core:create_deck' %}"
            hx-trigger="submit"
            hx-redirect="true"
            class="p-3"
          >
            {% csrf_token %}
            <div class="mb-3">
              <label for="title" class="form-label">Deck Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>
            <!-- Primary Color Selection -->
            <div class="mb-3">
              <label for="primary_color" class="form-label required"
                >Primary Color</label
              >
              <select
                class="form-select"
                id="primary_color"
                name="primary_color"
                required
                hx-get="{% url 'core:update_secondary_color' %}"
                hx-target="#secondary_color"
                hx-trigger="change"
              >
                <option value="">Select a color</option>
                {% for value, label in color_types %}
                <option value="{{ value }}">{{ label|title }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- Secondary Color Selection -->
            <div class="mb-3">
              <label for="secondary_color" class="form-label"
                >Secondary Color (Optional)</label
              >
              <select
                class="form-select"
                id="secondary_color"
                name="secondary_color"
              >
                <option value="">None</option>
                {% for value, label in color_types %}
                <option value="{{ value }}">{{ label|title }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Create Deck</button>
              <a href="{% url 'core:home' %}" class="btn btn-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
