<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pocket Builds{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static '/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static '/style.css' %}" rel="stylesheet" />
    <!-- HTMX -->
    <script src="{% static '/htmx.min.js' %}"></script>
    {% block extra_head %}{% endblock %}
    
  </head>
  <body class="bg-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'core:home' %}">
          <!--<img
            src="{% static 'images/pokeball.svg' %}"
            width="30"
            height="30"
            class="me-2"
          />-->
          Pocket Builds
        </a>
        
        </button>
        <div  id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:create_deck' %}">Create Deck</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Card Rarity</a>
            </li>
          </ul>
          <!-- Auth Header Component -->
          {% include '_auth_header.html' %}
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
      <div class="container">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
