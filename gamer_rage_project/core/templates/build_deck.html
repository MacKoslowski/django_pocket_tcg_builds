<!-- templates/core/build_deck.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <!-- Deck Info Header -->
        <div class="col-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h4 class="card-title mb-0">{{ deck.user_title }}</h4>
                            <p class="text-muted mb-0">
                                {{ deck.color_1 }}
                                {% if deck.color_2 %}
                                / {{ deck.color_2 }}
                                {% endif %}
                            </p>
                        </div>
                        <div>
                            <a href="{% url 'core:deck_list' %}" class="btn btn-secondary">Done Building</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Left Column: Card Search -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search Cards</h5>
                    <input type="text" 
                           class="form-control" 
                           placeholder="Search cards..."
                           hx-get="{% url 'core:search_cards' %}"
                           hx-trigger="keyup changed delay:500ms"
                           hx-target="#search-results"
                           hx-include="[name='deck_id']">
                    <input type="hidden" name="deck_id" value="{{ deck.deck_id }}">
                    <div id="search-results" class="mt-3"></div>
                </div>
            </div>
        </div>

        <!-- Right Column: Current Deck -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current Deck</h5>
                    <div id="deck-cards">
                        {% include '_deck_card_list.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
