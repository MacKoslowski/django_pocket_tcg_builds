{% load static %}
{% load socialaccount %}
{% load core_tags %}

<div class="auth-header">
    {% if user.is_authenticated %}
        {% get_discord_data user as discord %}
        <div class="d-flex align-items-center">
            {% if discord.avatar %}
                <img src="https://cdn.discordapp.com/avatars/{{ discord.uid }}/{{ discord.avatar }}.png"
                     class="rounded-circle me-2"
                     width="32"
                     height="32"
                     alt="{{ user.username }}">
            {% endif %}
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    {{ user.username }}
                    {% if discord.discriminator != '0' %}
                        <span class="text-muted">#{{ discord.discriminator }}</span>
                    {% endif %}
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'core:create_deck' %}">Create Deck</a></li>
                    <li><a class="dropdown-item" href="{% url 'core:deck_list' %}">My Decks</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    {% else %}
        <a href="{% provider_login_url 'discord' %}" class="btn btn-discord">
            <i class="fab fa-discord me-2"></i>Login with Discord
        </a>
    {% endif %}
</div>
