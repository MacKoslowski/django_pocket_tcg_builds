<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pocket Builds{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- HTMX -->
    <script src="{% static 'jquery-3.7.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'htmx.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body class="bg-light" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nabar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="{% url 'core:home' %}">
            <img  class="navbar-logo"  src="{% static 'Pocket Builds_transparent-.png' %}" alt="Logo"></img>
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Auth Header Component -->
            {% include '_auth_header.html' %}
          </div>
            
      </div>
  </nav>

    <!-- Main Content -->
    <main class="py-4">
      <div class="container">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
