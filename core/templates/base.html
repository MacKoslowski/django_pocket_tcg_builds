<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Pocket Builds{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static 'style.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <!-- HTMX -->
    <script src="{% static 'jquery-3.7.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'htmx.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5044230822694723"
     crossorigin="anonymous"></script>
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      main {
        flex: 1 0 auto;
      }

      .footer {
        flex-shrink: 0;
      }
    </style>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' style="background-color: white !important">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg nabar-light bg-light" style="background-color: white !important;">
      <div class="container">
          <a class="navbar-brand" href="{% url 'core:home' %}">
            <img  class="navbar-logo"  src="{% static 'Pocket Builds_transparent-.png' %}" alt="Logo"></img>
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
            
          
          <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Auth Header Component -->
            {% include '_auth_header.html' %}
          </div>
            
      </div>
  </nav>

    <!-- Main Content -->
    <main class="py-4 flex-shrink-0">
      <div class="container">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>
        </div>
        {% endfor %} {% endif %} {% block content %}{% endblock %}
      </div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
          <!--<span class="text-muted">PocketBuilds</span>-->
          <div class="mt-2">
              <a href="{% url 'core:terms' %}" class="text-muted mx-2">Terms of Service</a>
              <a href="{% url 'core:privacy' %}" class="text-muted mx-2">Privacy Policy</a>
              <div><i class="fas fa-envelope me-1"></i>fullstackmac1337@gmail.com</div>
          </div>
      </div>
  </footer>
  </body>
  
</html>
